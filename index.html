        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="showdown.js"></script>
        <script>
            // Initialize Showdown converter
            const converter = new showdown.Converter();
    
            // Function to fetch markdown file and display it
            async function fetchMarkdown() {
                try {                   
                    const responseAbout = await fetch('/mds/about.md'); // Replace with your markdown file path
                    const markdownTextAbt = await responseAbout.text();
                    const htmlContentAbt = converter.makeHtml(markdownTextAbt);
    
                    // Display the converted HTML in the div
                    document.getElementById('about').innerHTML = htmlContentAbt;

                    // Fetch today post
                    const responseTodayPost = await fetch('/posts/2025/today.md'); // Replace with your markdown file path                    
                    const markdownTextToday = await responseTodayPost.text();
                    const htmlContentToday = converter.makeHtml(markdownTextToday);
    
                    // Display the converted HTML in the div
                    document.getElementById('today-post').innerHTML = htmlContentToday;
                } catch (error) {
                    console.error('Error fetching markdown file:', error);
                }
            }
    
            // Call the function to fetch and display markdown content
            fetchMarkdown();
        </script>
